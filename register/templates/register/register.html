{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #6610f2, #d63384);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 20px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.15);
        }
        .title {
            font-weight: 700;
            font-size: 28px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <p class="title">üìù Register</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success w-100 mt-3">Create Account</button>

        <p class="text-center mt-3">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>
    </form>
</div>

</body>
</html>
