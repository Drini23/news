<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Football Streams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .search-bar button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-item {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            width: 320px;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }
        .video-item iframe {
            width: 100%;
            height: 180px;
            border-radius: 8px;
        }
        .video-item h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .video-item p {
            font-size: 14px;
            color: #aaa;
        }
        .error {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Live Football Streams</h1>
    <a href="{% url 'home' %}">üè† Home</a>

    <div class="search-bar">
        <form method="GET" action="">
            <input type="text" name="q" placeholder="Search for live football streams..." value="{{ query }}">
            <button type="submit">üîç Search</button>
        </form>
    </div>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% elif data.items %}
        <div class="video-list">
            {% for item in data.items %}
                <div class="video-item">
                    <iframe
                        src="https://www.youtube.com/embed/{{ item.id.videoId }}"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                    <h3>{{ item.snippet.title }}</h3>
                    <p>{{ item.snippet.description }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="error">‚ö†Ô∏è No live football streams found.</p>
    {% endif %}
</body>
</html>
