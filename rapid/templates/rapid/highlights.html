<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Football Streams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #1e293b;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .button-container {
            margin: 1rem 0;
        }

        .home-button {
            background-color: #3b82f6;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #2563eb;
        }

        .iframe-container {
            width: 100%;
            max-width: 1000px;
            padding: 1rem;
        }
        

        iframe {
            width: 100%;
            height: 760px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>Rastet kryesore</header>

    <div class="button-container">
        <a href="{% url 'home' %}" class="home-button">üè† Kthehu n√´ faqen kryesore</a>
    </div>

    <div class="iframe-container">
        <iframe 
            src="https://www.scorebat.com/embed/videofeed/?token=MjEwMzI5XzE3NDYzMTIyMjRfMmU0YzNjZTU2YjYyNTk4ZWE4NjlkNmExMmUwODc1MjM0Y2VjNzNkZQ==" 
            allowfullscreen 
            allow="autoplay; fullscreen" 
            class="scorebatEmbeddedPlayer">
        </iframe>
    </div>

    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://www.scorebat.com/embed/embed.js?v=arrv';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'scorebat-jssdk'));
    </script>
</body>
</html>
